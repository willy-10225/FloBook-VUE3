<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FloBook</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="%BASE_URL%img/Home/littleicon.png" />
    <!-- Material Icons 延遲加載 -->
    <link
      rel="preload"
      href="/iconfont/material-icons.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="/iconfont/material-icons.css" />
    </noscript>
    <link
      rel="preload"
      as="image"
      href="/img/Home/logo-flobook-wbg.png"
      fetchpriority="high"
    />
    <link
      rel="preload"
      as="font"
      href="/path/MaterialIcons-Regular.woff2"
      type="font/woff2"
      crossorigin
    />
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but FloBook doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>

    <div id="app"></div>
    <script type="module" src="/src/main.ts" defer></script>
  </body>
</html>
